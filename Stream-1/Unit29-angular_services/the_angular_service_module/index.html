<!doctype html>
<html ng-app='collegeApp'>
  <head>
    <title>My Angular App</title>

    <!--add vendor files-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script>
  </head>
  <body>
    <!--add studentController-->
    <div ng-controller="StudentController">
      <div>
        <!--display greetings function-->
         {{ greeting()}}
      </div>
      <!--iterate throught student object and displays results-->
      <div ng-repeat="subject in student.subjects">
        result for: {{subject.name}} = {{subject.marks}}
      </div>
    </div>
  </body>
  <script src='javascript/app.js'></script>
  <script src='javascript/controller.js'></script>
  <script src='javascript/service.js'></script>
</html>
